<!DOCTYPE html>
<html>

<head>
	<title>Getting IP Address </title>
    <link rel="stylesheet" href="style.css">
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	
	<script>
	
	/* Add "https://api.ipify.org?format=json" statement
			this will communicate with the ipify servers in
			order to retrieve the IP address $.getJSON will
			load JSON-encoded data from the server using a
			GET HTTP request */
				
	$.getJSON("https://api.ipify.org?format=json", function(data) {
		
		// Setting text of element P with id gfg
		$("#info").html(data.ip);
	})
	</script>
</head>

<body>
	<center>
		<h1>Getting IP Address</h1>
		<h3>IP Address of user is:</h3>
		<p id="info"></p>

	</center>
 
   
</body>
<div class="gmap"><iframe src="https://maps.google.com/maps?q=35.856737, 10.606619&z=15&output=embed" width="480" height="400" frameborder="0" style="border:0"></iframe></div>

</html>
